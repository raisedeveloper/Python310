<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 결과</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>설문조사 결과</h1>
        
        <nav class="nav-menu">
            <a href="/">설문지</a>
            <a href="/history">결과 보기</a>
        </nav>
        
        <div class="result-box">
            <p>성별: <strong>{% if gender == 1 %}남{% elif gender == 2 %}여{% else %}{{ gender }}{% endif %}</strong></p>
            <p>나이: <strong>{{ age }} </strong></p>
            <p>환경친화지수: <strong>{{ score }}</strong></p>
            <p class="success-message">결과가 데이터베이스에 저장되었습니다.</p>
        </div>
        
        <div class="score-info">
            <h2>환경관심도 범주 안내</h2>
            <ul>
                <li>환경 파괴자: 6점 미만</li>
                <li>환경 관심꾼: 6 ~ 11점 미만</li>
                <li>환경 지킴이: 11 ~ 16점 미만</li>
                <li>환경 사랑꾼: 16 ~ 21점 미만</li>
                <li>환경 수호자: 21 ~ 25점 </li>
            </ul>
        </div>
        
        <a href="/" class="back-btn">다시 검사하기</a>
    </div>
</body>
</html>
