<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환경오염에 대한 설문조사</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>환경오염에 관한 설문</h1>
        
        <nav class="nav-menu">
            <a href="/" class="active">설문지</a>
            <a href="/history">결과 보기</a>
        </nav>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form id="myForm" action="/calculate" method="post">
            <div class="form-group">
                <label for="gender">성별 (여, 남)</label>
                <div>
                    <input type="radio" name="gender" value="2">여자</input>
                </div>
                <div>
                    <input type="radio" name="gender" value="1">남자</input>
                </div>
            </div>
            
            <div class="form-group">
                <label for="age">나이 (만)</label>
                <input type="number" step="0.1" id="age" name="age" >
            </div>

            <div class="form-group">
                <label>[문항1] 환경오염이 심각하다고 생각하십니까?</label>
                <div>
                    <input type="radio" id="q1_1" name="question1" value="5" >
                    <label for="q1_1">매우 그렇다</label>
                </div>
                <div>
                    <input type="radio" id="q1_2" name="question1" value="4">
                    <label for="q1_2">그렇다</label>
                </div>
                <div>
                    <input type="radio" id="q1_3" name="question1" value="3">
                    <label for="q1_3">보통이다</label>
                </div>
                <div>
                    <input type="radio" id="q1_4" name="question1" value="2">
                    <label for="q1_4">아니다</label>
                </div>
                <div>
                    <input type="radio" id="q1_5" name="question1" value="1">
                    <label for="q1_5">전혀 아니다</label>
                </div>
            </div>

            <div class="form-group">
                <label>[문항2] 플라스틱 사용을 줄이기 위한 정책이 필요하다고 생각하십니까?</label>
                <div>
                    <input type="radio" id="q2_1" name="question2" value="5" >
                    <label for="q2_1">매우 그렇다</label>
                </div>
                <div>
                    <input type="radio" id="q2_2" name="question2" value="4">
                    <label for="q2_2">그렇다</label>
                </div>
                <div>
                    <input type="radio" id="q2_3" name="question2" value="3">
                    <label for="q2_3">보통이다</label>
                </div>
                <div>
                    <input type="radio" id="q2_4" name="question2" value="2">
                    <label for="q2_4">아니다</label>
                </div>
                <div>
                    <input type="radio" id="q2_5" name="question2" value="1">
                    <label for="q2_5">전혀 아니다</label>
                </div>
            </div>

            <div class="form-group">
                <label>[문항3] 기후변화 문제를 해결하기 위해 개인적으로 실천하는 것이 있습니까?</label>
                <div>
                    <input type="radio" id="q3_1" name="question3" value="5" >
                    <label for="q3_1">매우 그렇다</label>
                </div>
                <div>
                    <input type="radio" id="q3_2" name="question3" value="4">
                    <label for="q3_2">그렇다</label>
                </div>
                <div>
                    <input type="radio" id="q3_3" name="question3" value="3">
                    <label for="q3_3">보통이다</label>
                </div>
                <div>
                    <input type="radio" id="q3_4" name="question3" value="2">
                    <label for="q3_4">아니다</label>
                </div>
                <div>
                    <input type="radio" id="q3_5" name="question3" value="1">
                    <label for="q3_5">전혀 아니다</label>
                </div>
            </div>

            <div class="form-group">
                <label>[문항4] 환경오염이 생태계에 미치는 영향을 얼마나 심각하게 보고 있습니까?</label>
                <div>
                    <input type="radio" id="q4_1" name="question4" value="5" >
                    <label for="q4_1">매우 그렇다</label>
                </div>
                <div>
                    <input type="radio" id="q4_2" name="question4" value="4">
                    <label for="q4_2">그렇다</label>
                </div>
                <div>
                    <input type="radio" id="q4_3" name="question4" value="3">
                    <label for="q4_3">보통이다</label>
                </div>
                <div>
                    <input type="radio" id="q4_4" name="question4" value="2">
                    <label for="q4_4">아니다</label>
                </div>
                <div>
                    <input type="radio" id="q4_5" name="question4" value="1">
                    <label for="q4_5">전혀 아니다</label>
                </div>
            </div>

            <div class="form-group">
                <label>[문항5] 환경 친화적인 소비를 장려하기 위해 정부의 역할이 필요하다고 생각하십니까?</label>
                <div>
                    <input type="radio" id="q5_1" name="question5" value="5" >
                    <label for="q5_1">매우 그렇다</label>
                </div>
                <div>
                    <input type="radio" id="q5_2" name="question5" value="4">
                    <label for="q5_2">그렇다</label>
                </div>
                <div>
                    <input type="radio" id="q5_3" name="question5" value="3">
                    <label for="q5_3">보통이다</label>
                </div>
                <div>
                    <input type="radio" id="q5_4" name="question5" value="2">
                    <label for="q5_4">아니다</label>
                </div>
                <div>
                    <input type="radio" id="q5_5" name="question5" value="1">
                    <label for="q5_5">전혀 아니다</label>
                </div>
            </div>

            <div class="form-group">
                <label for="content">피드백 또는 느낀점 </label>
                <textarea id="feedback" rows="4" name="content"></textarea>
            </div>
            
            <button type="submit" id="submitButton">제출</button>
        </form>
    </div>
</body>
<script>
    document.getElementById('myForm').addEventListener('submit', function() {
        var submitButton = document.getElementById('submitButton');
        submitButton.disabled = true; // 버튼 비활성화
        submitButton.textContent = '제출 중...'; // 제출 중 메시지 표시
    });
</script>
</html>
